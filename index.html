<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Rock Paper Scissors</h1>
      <div class="container">
        <div class="btns">
          <button class="btn" value="Stone">&#9994;</button>
          <button class="btn" value="Paper">&#9995;</button>
          <button class="btn" value="Scissors">&#9996;</button>
        </div>
        <div class="result">
          <h4 id="playerchoice"></h4>
          <h4 id="result"></h4>
          <h4 id="score"></h4>
          <button id="endGamebtn">&#128308;</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
